<html>
<head>
<title>HTML5 Demo</title>
<style type="text/css">
</style>
<script type="text/javascript" src="jquery/jquery-1.3.2.min.js"></script> 
<!--script type="text/javascript" src="jquery-mousewheel/jquery.mousewheel.min.js"></script-->
<script type="text/javascript" src="jquery/slidedeck.jquery.lite.js"></script>
<script type="text/javascript" src="jquery/all.min.js"></script>
<script type="text/javascript" src="jquery/script2.js"></script>
<link rel="stylesheet" type="text/css" href="jquery/slidedeck.skin.css" media="screen" />
		
		
<style type="text/css">
    #slidedeck_frame 
	{
		width: 849px;
        height: 150px;
    }        
</style>

</head>
<body >
	<script type="text/javascript">var object = new Image();</script>
<div id="wrapper" style="margin:0 233px; background-color:#fff;">
	<div id="imageStack" style="width:900px; height:214px; clear:both; margin:0 10px; background-color:#eee; border:#aaa solid 1px;">
	
		<div id="slidedeck_frame" class="skin-slidedeck">
				<dl class="slidedeck">

					<dt>Containers</dt>

					<dd ondragover="allowDrop(event)">

						<!-- <img id="drag1" src="images/button.svg" draggable="true" ondragstart="drag(event)" width="100" height="69" /> -->

						<img id="drag2" src="images/CONTAINER.svg"  ondrop="drop(event)" draggable="true" ondragstart="drag(event)" width="100" height="69" />

						<img id="drag3" src="images/media.svg"  ondrop="drop(event)" draggable="true" ondragstart="drag(event)" width="100" height="69" />

					</dd>


				
				</dl>
		</div>
	</div>	

	<script type="text/javascript">
			$('.slidedeck').slidedeck();
	</script>

	<canvas id="MainCanvas" ondrop="drop(event)" ondragover="allowDrop(event)" style="clear:both; margin:10px; background-color:#eee; border:#aaa solid 1px;" width="900" height="450">
	This text is displayed if your browser does not support HTML5 Canvas.
	</canvas>
</div>


</div>
</body>
</html>
